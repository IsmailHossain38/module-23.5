{% extends 'base.html' %} {% block head_title %}Transfer Money{% endblock %} {% block content %}

<div class="w-full flex mt-5 justify-center p-5 ">
    <div class="bg-white w-5/12 rounded-lg">
        
        <h1 class="font-bold text-3xl text-center  pt-10 px-5">Transfer Money</h1>
        <h3 class="font-bold text-3xl text-center pb-5 pt-10 px-5">Amount: {{request.user.account.balance}}</h3>


      
        {% load crispy_forms_tags %}


       


        <form class='p-4' method="post" class="uniForm" novalidate>
            {% csrf_token %}
            {{form|crispy}}
            <button class="bg-blue-900 text-white hover:text-blue-900 hover:bg-white border border-blue-900 font-bold px-4 py-2 rounded-lg" type="submit">
                Submit
            </button>
        </form>
     

    </div>
    
</div>
{% endblock %}
